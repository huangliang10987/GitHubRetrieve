<div class="ui-g">
  <p-table class="ui-g-12" [columns]="cols" [value]="list" [paginator]="true" [rows]="rows" [lazy]="true" (onLazyLoad)="lazyLoad($event)"
    [totalRecords]="totalRecords" [responsive]="true" [loading]="loading" [rowsPerPageOptions]="[10,20,50,100]" #dt>
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        There are {{totalRecords}} angular projects.
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:100%;max-width: 480px;">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [routerLink]="['./details',rowData.url]" style="cursor: pointer;">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
